<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siva Milk Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header, footer {
            background: linear-gradient(90deg, #FE5858, #EE9617);
            padding: 15px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        body {
            background-color: ghostwhite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .form-label {
            font-weight: bold;
            color: black;
        }
        .input-group-lg > .form-control {
            padding: .5rem 1rem;
            font-size: 1.25rem;
            border-radius: .3rem;
        }
        .calculated-value {
            font-weight: bold;
            color: green;
            margin-top: 5px;
            font-size: 1.2rem;
        }
        .button-group {
            margin-top: 20px;
        }
        footer {
            margin-top: auto;
            border-top: 1px solid #eaeaea;
        }
        footer a {
            color: white;
     
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Arokya Milk</h1>
    <h3>Siva Milk Agency</h3>
</div>

<div class="container mt-4">
    <h3>Enter the Order Details:</h3>
    <form id="orderForm">
        <!-- Input Fields -->
        <div class="mb-3 row">
            <label for="halfLitreMilk" class="col-sm-4 col-form-label form-label">1/2 L Milk:</label>
            <div class="col-sm-6">
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control" id="halfLitreMilk" placeholder="0" oninput="calculateField('halfLitreMilk', 69)">
                </div>
                <div class="calculated-value" id="halfLitreMilkValue">₹0</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="quarterLitreMilk" class="col-sm-4 col-form-label form-label">1/4 L Milk:</label>
            <div class="col-sm-6">
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control" id="quarterLitreMilk" placeholder="0" oninput="calculateField('quarterLitreMilk', 17)">
                </div>
                <div class="calculated-value" id="quarterLitreMilkValue">₹0</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label form-label">1 L Milk:</label>
            <div class="col-sm-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="bakery" name="oneLitreMilk" value="bakery" onclick="calculateOneLitreMilk()">
                    <label class="form-check-label" for="bakery">Bakery (₹65)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="shop" name="oneLitreMilk" value="shop" onclick="calculateOneLitreMilk()">
                    <label class="form-check-label" for="shop">Shop (₹63)</label>
                </div>
                <div class="input-group input-group-lg mt-2">
                    <input type="number" class="form-control" id="oneLitreMilkAmount" placeholder="0" oninput="calculateOneLitreMilk()">
                </div>
                <div class="calculated-value" id="oneLitreMilkValue">₹0</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="tenRupeesMilk" class="col-sm-4 col-form-label form-label">₹10 Milk:</label>
            <div class="col-sm-6">
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control" id="tenRupeesMilk" placeholder="0" oninput="calculateField('tenRupeesMilk', 46)">
                </div>
                <div class="calculated-value" id="tenRupeesMilkValue">₹0</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="tenRupeesCurd" class="col-sm-4 col-form-label form-label">₹10 Curd:</label>
            <div class="col-sm-6">
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control" id="tenRupeesCurd" placeholder="0" oninput="calculateField('tenRupeesCurd', 9)">
                </div>
                <div class="calculated-value" id="tenRupeesCurdValue">₹0</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="halfPackCurd" class="col-sm-4 col-form-label form-label">1/2 p Curd:</label>
            <div class="col-sm-6">
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control" id="halfPackCurd" placeholder="0" oninput="calculateField('halfPackCurd', 36)">
                </div>
                <div class="calculated-value" id="halfPackCurdValue">₹0</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label form-label">₹10 Cup:</label>
            <div class="col-sm-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="sixPcs" name="tenRupeesCup" value="6pcs" onclick="calculateCup()">
                    <label class="form-check-label" for="sixPcs">6 pcs (₹52)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="oneBox" name="tenRupeesCup" value="1box" onclick="calculateCup()">
                    <label class="form-check-label" for="oneBox">1 Box (₹104)</label>
                </div>
                <div class="calculated-value" id="tenRupeesCupValue">₹0</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="balance" class="col-sm-4 col-form-label form-label">Balance:</label>
            <div class="col-sm-6">
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control" id="balance" placeholder="0" oninput="calculateTotal()">
                </div>
            </div>
        </div>
    </form>

    <div class="mt-4">
        <h4>Total: ₹ <span id="totalAmount">0</span></h4>
    </div>

    <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        <button type="button" class="btn btn-primary" onclick="saveAsImage()">Save</button>
    </div>
</div>

<footer>
    <p>Created by <a href="https://navaneethakrishnan.rf.gd/" target="_blank">Navaneetha Krishnan</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
</body>
</html>
